<!DOCTYPE html>
<html lang="en" style="height:100%;">
  <head> 
    <meta charset="utf-8">
  	<script src='https://unpkg.com/stencil-apexcharts/dist/apex.js'></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./dist/app.js"></script>
    <link href="./dist/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/ownStyle.css">
    <script type="text/javascript">
      function getURLParameter(sParam) 
      {
          var sPageURL = window.location.search.substring(1);
          var sURLVariables = sPageURL.split('&');
          for (var i = 0; i < sURLVariables.length; i++) 
          {
              var sParameterName = sURLVariables[i].split('=');
              if (sParameterName[0] == sParam) 
              {
                  return sParameterName[1];
              }
          }
      }

      document.write('<div class="topnav">');
      document.write('<a href="index.html"><i class="fa fa-arrow-left"></i> App</a></div>');
      document.write('<div class="parentDiv">');
      document.write('<app-table type="' + getURLParameter("type") + '" entityid="' + getURLParameter("id") + '" service_url="localhost"></app-table>');
      document.write('<div style="height: 300px;width: 95%;">');
      document.write('<app-realChart id="realChart" type="' + getURLParameter("type") + '" entityid="' + getURLParameter("id") + '" service_url="localhost"></app-realChart>');
      document.write('</div>');
      document.write('<div class="row"><div class="column">');
      document.write('<app-compareChart type="' + getURLParameter("type") + '" entityid="" service_url="localhost" entity_to_compare="' + getURLParameter("id") + '"></app-compareChart>');
      document.write('</div>');
      document.write('<div class="column" style="flex: 20%;">');
      document.write('<app-compareChart type="' + getURLParameter("type") + '" entityid="" service_url="localhost" entity_to_compare="' + getURLParameter("id") + '"></app-compareChart>');
      document.write('</div>');
      document.write('</div>');
      document.write('</div>');
    </script> 
  </head>
  <body>

  </body>
</html>
